<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBin</title>
    <link rel="stylesheet" href="src/estilo.css">
</head>
<body>
    <header class="header">
        <div class="header__text">
            <span class="logo__text">SmartBin: Monitoreo inteligente de contenedores de basura.</span>
        </div>
    </header>

    <main class="hero">
        <div class="hero__wrapper">
            <div class="hero__image-container">
                <img src="logo-proyecto.png" alt="Ilustración de un operador de servicio al cliente de SmartBin" class="hero__image">
            </div>
            <div class="hero__text-box">
                <h1 class="hero__title">Monitoreo inteligente de contenedores para una gestión de residuos más eficiente.</h1>
                <div class="hero__cta-group">
                    <h2 class="hero__subtitle">Un cambio para todos</h2>
                    <div class="recycle-icon">♻️</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
